<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script defer type="module" src="index.js"></script>
  <title>Snake by Matthew Pelnik</title>
</head>
<body>
  <div id="full-window">
    <div id="game">
      <header id="header-parent">
        <div id="header-buttons">
          <button id="home-button">
            Home
          </button>
          <div id="game-header-buttons">
            <button id="start-button">
              Start
            </button>
            <p id="points">Points: 0</p>
            <select id="select-difficulty">
              <option>Easy</option>
              <option selected>Medium</option>
              <option>Hard</option>
            </select>
          </div>
        </div>
        <div id="stats-parent">
          <div id="highest-points">
            Highest Points: 0
          </div>
          <div id="average-points">
            Average Points: 0.00
          </div>
          <div id="lowest-points">
            Lowest Points: 0
          </div>
        </div>
      </header>
      <div id="game-content">
        <!-- JS inserts "pixels" in here -->
      </div>
    </div>
    <footer id="footer-parent">
      Footer
    </footer>
  </div>
</body>
</html>
